<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { background-color: #f4f4f4; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: white; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 5px; width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #333; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #555; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="text-align:center">YTAdmin</h2>
        <form id="loginForm">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resp = await fetch('/login', { method: 'POST', body: formData });
            if (resp.ok) window.location.reload();
            else alert("Login failed");
        };
    </script>
</body>
</html>
